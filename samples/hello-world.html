<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamsoft MRZ Scanner - Hello World</title>
    <script src="../dist/mrz-scanner.bundle.js"></script>
  </head>

  <body>
    <h1 style="font-size: large">Dynamsoft Document Scanner</h1>
    <div id="results"></div>

    <script>
      const resultContainer = document.querySelector("#results");

      // Initialize the Dynamsoft Document Scanner
      const mrzscanner = new Dynamsoft.MRZScanner({
        license: "YOUR_LICENSE_KEY_HERE",
      });
      (async () => {
        // Launch the scanner and wait for the result
        const result = await mrzscanner.launch();
        console.log(result);

        if (result?.data) {
          resultContainer.innerHTML = ""; // Clear placeholder content

          const canvas = result?.originalImageResult?.toCanvas();
          resultContainer.innerHTML = canvas;

          let resultHTML = ``;
          Object.entries(result.data).forEach(([key, value]) => {
            resultHTML += `<div>${key}: ${JSON.stringify(value)}</div>`;
          });
          resultContainer.innerHTML = resultHTML;
        } else {
          resultContainer.innerHTML = "<p>No MRZ scanned. Please try again.</p>";
        }
      })();
    </script>
  </body>
</html>
